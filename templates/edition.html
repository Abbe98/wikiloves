{% extends "base.html" %}
{% block head %}
        <script>
var data = [{id: "graph", type: "line", series: [
{%- for key, value in data|dictsort %}
    {name: "{{ key }}", {#
   #}count: {{ value['count'] }}, {#
   #}usercount: {{ value['usercount'] }}, {#
   #}usage: {{ value['usage'] }}, {#
   #}userreg: {{ value['userreg'] }}, {#
   #}data: {
    {%- for day, daily_data in value['data']|dictsort -%}
        {{ day }}: {{ daily_data['images'] }}{% if not loop.last %}, {% endif %}
{%- endfor -%} }}{% if not loop.last %}, {% endif %}
{%- endfor %}
]}]
	</script>
{% endblock %}
{% block content %}
<div id="graph"></div>
<table id="countries" style="text-align:center; border-collapse:collapse; min-width:800px; margin-top:8px">
    <tr>
        <th></th>
        <th>Country</th>
        <th>Images*</th>
        <th>Images used<br/>in the wikis</th>
        <th>Uploaders</th>
        <th>Uploaders registered<br/>after competition start</th>
    </tr>
</table>
{% endblock %}
